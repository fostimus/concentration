<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Concentration</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <section class="main">
      <div class="game-play">
        <section class="card-container"></section>
        <div class="timer"></div>
      </div>
      <div class="logistics">
        <div class="info">
          <h1 class="title">Concentration</h1>
          <span>is the name of the game</span>
          <h3>
            Let's see if you can make it to the end - and win some fame!
          </h3>
        </div>

        <div class="buttons">
          <button class="start-btn" type="button" name="button">Start!</button>
          <form class="" action="index.html" method="post">
            <label for="">Card Flip Speed</label>
            <input type="text" name="" value="" />
          </form>
          <div class="theme-btns">
            <button class="next-theme" type="button" name="button">
              Next theme
            </button>
            <button class="randomize-theme" type="button" name="button">
              Randomize theme
            </button>
          </div>
        </div>
      </div>
    </section>

    <script defer src="js/themes.js" type="text/javascript"></script>
    <script defer src="js/app.js" type="text/javascript"></script>
  </body>
</html>
